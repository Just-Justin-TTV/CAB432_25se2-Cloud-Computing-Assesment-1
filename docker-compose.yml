version: '3.9'

services:
  # Ollama service
  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    container_name: cab432-ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    command: >
      sh -c "ollama serve &
             until curl -s http://localhost:11434/api/tags >/dev/null; do sleep 2; done &&
             ollama pull mistral &&
             wait"

  # Django web service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: CAB432-web
    command: >
      sh -c "python db.py &&
             python manage.py runserver 0.0.0.0:8000 &
             until curl -s http://localhost:8000 >/dev/null; do sleep 2; done &&
             python load_test.py > /code/load_test.log 2>&1"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
      DB_SSLMODE: ${DB_SSLMODE}
      OLLAMA_HOST: "http://cab432-ollama:11434"
      TEST_USERNAME: "testuser"
      TEST_PASSWORD: "password123"
      LOAD_TEST_URL: "http://localhost:8000/match_resume_to_job/1"
      LOAD_TEST_DURATION: "30"
      LOAD_TEST_THREADS: "5"
    depends_on:
      - ollama

volumes:
  ollama_data:
