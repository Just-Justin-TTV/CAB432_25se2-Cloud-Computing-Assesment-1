{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Reset Password</h2>

    {% if messages %}
      <ul class="mb-4">
        {% for message in messages %}
          <li class="text-red-600">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input name="username" placeholder="Username" class="w-full px-4 py-2 mb-3 border rounded" required />
      <input name="code" placeholder="Reset Code" class="w-full px-4 py-2 mb-3 border rounded" required />
      <input name="new_password" type="password" placeholder="New Password" class="w-full px-4 py-2 mb-3 border rounded" required />
      <button type="submit" class="w-full bg-emerald-500 text-white font-bold py-2 px-4 rounded hover:opacity-90">Reset Password</button>
    </form>
  </div>
</div>
{% endblock %}
