<!-- 
This template renders a "Create Account" registration page with animated background.
Displays success/error messages and provides a form for username, email, and password input.
-->
{% extends "base.html" %}
{% load static %}

{% block head %}
<style>
.animated-pattern {
    position: fixed;
    inset: 0;
    z-index: -10;
    background: linear-gradient(135deg, #15b97b 0%, #00a388 20%, #008d8c 40%, #007584 60%, #195e72 80%, #2f4858 100%);
    background-size: 200% 200%;
    animation: Animation 10s ease-in-out infinite;
}
@keyframes Animation {
    0% {background-position: 10% 0%;}
    50% {background-position: 91% 100%;}
    100% {background-position: 10% 0%;}
}
</style>
{% endblock %}

{% block content %}
{% if messages %}
    <ul class="mb-4 space-y-2">
        {% for message in messages %}
            <li class="text-sm px-3 py-2 rounded
                {% if 'error' in message.tags %}bg-red-100 text-red-700{% endif %}
                {% if 'success' in message.tags %}bg-green-100 text-green-700{% endif %}">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}

<div class="min-h-screen w-full relative flex items-center justify-center px-4">
  <div class="animated-pattern"></div>

  <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl w-full max-w-md transform hover:scale-105 transition-all duration-300 z-10">
    <div class="w-24 h-24 mx-auto mb-5 rounded-full ring-2 ring-white/20 shadow-md bg-white overflow-hidden">
      <img src="{% static 'images/img4.jpg' %}" alt="Logo" class="object-contain ring-2 ring-white/20 p-2" />
    </div>

    <h2 class="text-4xl font-extrabold text-white mb-2 text-center">Create Account</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <input name="username" required placeholder="Username" class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 focus:bg-opacity-30 focus:ring-2 focus:ring-emerald-300 text-white placeholder-white/60" />
        <input name="email" type="email" required placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 focus:bg-opacity-30 focus:ring-2 focus:ring-emerald-300 text-white placeholder-white/60" />
        <input name="password1" type="password" required placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 focus:bg-opacity-30 focus:ring-2 focus:ring-emerald-300 text-white placeholder-white/60" />
        <input name="password2" type="password" required placeholder="Confirm Password" class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 focus:bg-opacity-30 focus:ring-2 focus:ring-emerald-300 text-white placeholder-white/60" />
        <button type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-teal-400 text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 focus:ring-4 focus:ring-emerald-300 transition duration-300">Register</button>
    </form>

    <p class="text-white/90 text-center mt-6">
        Already have an account? <a href="{% url 'login' %}" class="font-bold hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
