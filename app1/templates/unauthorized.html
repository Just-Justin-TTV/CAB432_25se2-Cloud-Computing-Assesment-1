<!-- 
This template displays an "Access Denied" page when a user tries to access a page
without proper authorization. Provides a link back to the login page.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unauthorized</title>
</head>
<body>
    <h1>Access Denied</h1>
    <p>You do not have permission to view this page. Please contact admin.</p>
    <a href="{% url 'login' %}">Go to Login</a>
</body>
</html>
